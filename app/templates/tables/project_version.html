    <table class="table table-bordered table-striped">
        <!-- Tables: Project version -->
      <thead>
        <tr>
            <th>Version</th>
            <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for version in versions %}
          <tr id="version-{{version.value}}">
            <td>{{version.value}}</td>
            <td>{{version.status}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
