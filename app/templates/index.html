<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link id="favicon" rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link href="/assets/bootstrap.min.css" rel="stylesheet">
    <script src="/assets/bootstrap.bundle.min.js"></script>
    <script src="/assets/htmx.min.js"></script>
    <script src="/assets/_hyperscript_web.min.js"></script>
    <script src="/assets/json-enc.js"></script>
</head>
<body>

     id="navigationBar"
     hx-get="/front/v1/navigation"
     hx-target="this"

     hx-trigger="load, navRefresh from:body">

    <div id="modals-here"></div>

    <div class="container-fluid"
         id="content-block"
         hx-get="{{path}}"

</div>
</footer>
