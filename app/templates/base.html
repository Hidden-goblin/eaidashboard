<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/assets/htmx.min.js"></script>
    <script src="/assets/_hyperscript_web.min.js"></script>
    <script src="/assets/json-enc.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav mr-auto">
            {%if not request.session["token"]%}
            <li id="log">
                <button hx-get="/login"
                        hx-target="#modals-here"
                        hx-trigger="click"
                        class="btn btn-primary"
                       _="on htmx:afterOnLoad wait 10ms then add .show to #modal">

                    Log
                </button>
            </li>
            {%else%}
            <li id="deco">
                <button hx-delete="/login"
                        hx-trigger="click"
                        class="btn btn-primary"
                       _="on htmx:afterRequest wait 1s then go to url /">

                    Logout
                </button>
            </li>
            <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Projects
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% for project in projects %}
                <li><a class="dropdown-item" _="on click go to url /front/v1/projects/{{project}}">{{project}}</a></li>
              {% endfor %}
              <li><hr class="dropdown-divider"></li>
              <li>Use <a _="on click go to url /docs">API docs</a> to create new project </li>
          </ul>
        </li>
            {%endif%}
<!--            <li>-->
<!--                <a href="/testResults"  class="btn btn-primary" role="button">Test results</a>-->
<!--            </li>-->
        <li>
            <button class="btn btn-secondary" _="on click go to url /">Back to main</button>
        </li>
        </ul>
    </div>
</nav>

<div id="modals-here">

</div>

<div class="container-fluid" id="content-block">

    {% block contenu %}Mon contenu{% endblock %}
</div>
<footer>

</footer>
</body>
</html>
